<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body id="login-body-div">
    <div class="login-container">
        <h1>Welcome!</h1>
        <p id="form-heading">Please sign in or register to continue.</p>
        
        <div id="login-form" class="form">
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="button-login">Sign In</button>
            </form>
            <p class="switch-form" id="switch-to-register">Don't have an account? Register</p>
        </div>

        <div id="register-form" class="form" style="display:none;">
            <form action="/registration" method="POST">
                <div class="input-group">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="new-email">Email:</label>
                    <input type="email" id="new-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="password" placeholder="Choose a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" id="button-register">Register</button>
            </form>
            <p class="switch-form" id="switch-to-login">Already have an account? Sign In</p>
        </div>
    </div>

    <script>
        document.getElementById('switch-to-register').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('form-heading').innerText = 'Create a New Account';
        });

        document.getElementById('switch-to-login').addEventListener('click', function() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('form-heading').innerText = 'Please log in to continue';
        });
    </script>
</body>
</html>
