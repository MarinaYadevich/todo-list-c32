<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="login-body-div">
    <div class="login-container">
        <h1>Create Account</h1>
        <p>Registration to get started.</p>
        <div class="form">
            <form action="registration" method="POST">
                <div class="input-group">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="new-email">Email:</label>
                    <input type="email" id="new-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password:</label>
                    <input type="password" id="new-password" name="password" placeholder="Choose a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" id="button-register">Registration</button>
            </form>
            <p class="switch-form">
                <a href="login.html"> Already have an account? Sign In</a>
            </p>
        </div>
    </div>
</body>
</html>
